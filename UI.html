<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor Game</title>
</head>

<body>
    <div id="container">
        <h1 class="head-1 headings"> Rock Paper and Scissors</h1>
        <h2>Pick to start the game</h2>
        <input id="paper" type="image" src="images/paper.png" alt="Submit">
        <input id="rock" type="image" src="images/rock.png" alt="Submit">
        <input id="scis" type="image" src="images/scissors.png" alt="Submit">
        <div id="score-container">
            <h3>Score</h3>
            <h4 class="player">Player</h4>
            <h4 class="Computer">Computer</h4>
            <h4 class="Draw">Draw</h4>

        </div>
    </div>

    <script src="app2.js"></script>
</body>

</html>
